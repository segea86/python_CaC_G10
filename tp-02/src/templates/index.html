<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinos Arg</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <h1 class="text-center mt-5 mb-5 text">Destinos ARGENTINA</h1>
    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/usuario" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label>Destino</label>
                            <input type="text" class="form-control mb-3" name="destino">
                        </div>
                        <div class="col">
                            <label>Excursion</label>
                            <input type="text" class="form-control mb-3" name="excursion">
                        </div>
                        <div class="col">
                            <label>Precio</label>
                            <input type="text" class="form-control mb-3" name="precio">
                        </div>
                        <div class="col">
                            <button class="btn btn-success mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>

                <!-- Tabla -->
                <table class="table table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Destino</th>
                            <th scope="col">Excursion</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d.id}}</td>
                                <td>{{d.destino}}</td>
                                <td>{{d.excursion}}</td>
                                <td>{{d.precio}}</td>
                                <td><button class="btn btn-primary btn-sm" id="btn-  edit{{d.id}}" data-bs-toggle="modal" data-bs-target="#modal{{d.id}}">Modificar</button></td>
                                <td><a href="{{url_for('eliminar', id=d.id)}}" class="btn btn-danger btn-sm">Eliminar</a></td>
                            </tr>
                        
                    </tbody>



                            <!-- modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">{{d.excursion}}</h1>
                                  <button type="button" class="btn-close active" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form action="/editar/{{d.id}}" method="post">
                                        <label>Destino</label>
                                        <input type="text" class="form-control mb-3" name="destino" value="{{d.destino}}">
                                        <label>Excursion</label>
                                        <input type="text" class="form-control mb-3" name="excursion" value="{{d.excursion}}">
                                        <label>Precio</label>
                                        <input type="text" class="form-control mb-3" name="precio" value="{{d.Precio}}">
                                  
                                </div>
                                <div class="modal-footer">
                                  <button class="btn btn-success mb-3 mt-4" type="submit">Guardar Cambios</button>
                                </div>
                                    </form>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
