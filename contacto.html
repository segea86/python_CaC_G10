    <main>
      
        <section class="contacto">
          <div id="contacto">
            <form action="#" method="get">
                
                    <h3 class="titu">Datos Personales</h3>
                    <label for="nombre" >Nombre*</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
                    <label for="apellido">Apellido*</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido">
                    <label for="telefono">Telefono*</label>
                    <input type="number" id="telefono" name="telefono">
                    <label for="mail">Mail*</label>
                    <input type="email" name="mail" id="mail">
                    <p>Pais de origen*</p>
                 <div id="select-pais">
                    <label for="argentina">Argentina</label>
                    <input type="radio" id="argentina" name="paisorigen" value="argentina" checked>
                    <label for="mercosur">Mercosur</label>
                    <input type="radio" id="mercosur"  name="paisorigen" value="mercosur">
                    <label for="europa">Europa</label>
                    <input type="radio" id="europa" name="paisorigen" value="europa">
                    <label for="otro">Otro</label>
                    <input type="radio" id="otro" name="paisorigen" value="otro">
                    
                </div>
                <p id="obligatorio">*obligatorio</p>
                    <h3 class="titu">Mensaje</h3>
                    <label for="destino" >Destino</label>
                    <select  name="destino" id="destino">
                      <option value="elegir">Elegir</option>
                      <option value="cataratas">Cataratas</option>
                      <option value="peritomoreno">Perito Moreno</option>
                      <option value="costaatlantica">Costa Atlantica</option>
                      <option value="salta">Salta</option>
                      <option value="otro">Otro</option>
                    </select>
                    <label for="asunto" >Asunto</label>
                    
                    <input type="text" name="asunto" id="asunto"placeholder="Ingrese el asunto ..." >
                    <label for="cargararchivo">Cargar Archivo</label>
                    <input type="file" name="cargararchivo" id="cargararchivo" accept=".pdf,.jpg" multiple>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escriba su  mensaje..."></textarea>
                    <div id="general">
                      <button type="submit" onclick="validarFormulario()">Enviar</button>
                      <button type="reset">Borrar</button>
                    </div>
                
            </section>
          
            </form>
        </div>
        </section>
        <script>
          function validarFormulario(){
            let datos_ok = false;
            const form = document.getElementsByTagName("form")[0];
            console.log(form);
            const nombre = form[0].value;
            const apellido = form[1].value;
              if(nombre.length<2){
                alert("Ingrese un nombre valido ");
                form[0].focus();
                
            }else if(apellido.length<2){
                alert("Ingrese un Apellido valido ");
                form[1].focus();

            }else{
              datos_ok = true;
            }
            const telefono = form[2].value;
              if(telefono < 8){
                alert("sebe ingresar un numero de telefono  valido");
                form[2].focus();
                datos_ok = false;
            }else{
              datos_ok = true;
            }
           
             if(destino.selectedIndex == 0){
               alert("Debe elegir un destino ");
               destino.focus();
               datos_ok = false;
             }else{
              datos_ok = true;
             }
             if(datos_ok){
              alert("Formulario enviado exitosamente !!");
             }
             
          }
        </script>
